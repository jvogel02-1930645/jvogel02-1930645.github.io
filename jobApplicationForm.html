<!DOCTYPE html>
<html>
<head>
    <title>McDonalds JR Apply Now</title>
</head>
<body>

<h2>McDonalds JR Job Application Form</h2>

<form action="https://jvogel02-1930645.github.io/jobApplicationForm.html" method="post">

    <fieldset>
    <legend>Account</legend>
    Email:<input type="text" name="email"><br>
    Password:<input type="password" name="pwd"><br>

    </fieldset>

    <fieldset>
    <legend>Personal Information</legend>
    First name:<input type="text" name="firstname"><br>
    Last name:<input type="text" name="lastname"><br>
    Street Address:<input type="text" name="street"><br>
    City:<input type="text" name="city">
    State:<input type="text" name="state"><br>
    Zip Code:<input type="text" name="zip">
    </fieldset>

    <fieldset>
        <legend>Availability</legend>
        <div class="field">
        <label>What days are you available and willing to work?</label><br>
            Select one or more options.
        <ul>
            <li><input type="checkbox" value="Sunday">Sunday</li>
            <li><input type="checkbox" value="Monday">Monday</li>
            <li><input type="checkbox" value="Tuesday">Tuesday</li>
            <li><input type="checkbox" value="Wednesday">Wednesday</li>
            <li><input type="checkbox" value="Thursday">Thursday</li>
            <li><input type="checkbox" value="Friday">Friday</li>
            <li><input type="checkbox" value="Saturday">Saturday</li>
        </ul>
        </div>
        <div class="field">
            <label>Preferred Hours</label>
        <table>
        <tr>
            <th>From</th>
            <td><input type="text" size="5" name="from"></td>
        </tr>
        <tr>
            <th>Until</th>
            <td><input type="text" size="5" name="until"></td>
        </tr>
        </table>
        </div>
        <div class="field">
            <label>Are you legally allowed to work in the US?</label>
            <input type="radio" name="legal" value="yes">Yes
            <input type="radio" name="legal" value="no">No
        </div>
        <div class="field">
            <label>Which is your prefferd location?</label>
            <select name="location">
                <option value="" selected="true">Choose a Location</option>
                <option value="Seattle">Downtown Seattle</option>
                <option value="Ballard">Ballard</option>
                <option value="Bellevue">Bellevue</option>
                <option value="Shoreline">Shoreline</option>
            </select>
        </div>


    </fieldset>

    <fieldset>
        <legend>About You</legend>
    <div class="field">
        <label>Why should we hire you?</label><br>
        <textarea name="essay">200 characters or less</textarea>
    </div>
    </fieldset>

    <input type="submit" value="Submit Now">

</form>
</body>
</html>
